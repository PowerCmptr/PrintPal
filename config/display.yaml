# Display Configuration

# ILI9341 320x240 SPI Display
ili9341:
  name: "ILI9341"
  width: 320
  height: 240
  rotation: 0
  bgr: true
  invert: false
  h_flip: false
  v_flip: false
  spi_speed: 64000000
  spi_mode: 0
  dc_pin: 24
  reset_pin: 25
  cs_pin: 8
  backlight_pin: 18
  backlight_pwm: true
  backlight_brightness: 1.0

# SSD1306 128x64 I2C OLED
ssd1306:
  name: "SSD1306"
  width: 128
  height: 64
  rotation: 0
  address: 0x3C
  i2c_bus: 1
  contrast: 255

# HD44780 16x2 LCD
hd44780:
  name: "HD44780"
  rows: 2
  cols: 16
  rs_pin: 27
  e_pin: 22
  data_pins: [25, 24, 23, 18]
  backlight_pin: 4
  backlight_on: true

# Framebuffer (Linux)
framebuffer:
  name: "Framebuffer"
  device: "/dev/fb0"
  width: 320
  height: 240
  bpp: 32
  rotation: 0
  swap_red_blue: false

# Virtual display for testing
virtual:
  name: "Virtual Display"
  width: 320
  height: 240
  save_frames: false
  frame_dir: "/tmp/printpal_frames"